<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Жизнь"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="size">Размер поля:</label>
        <input type="number" id="size" min="10" max="1000" value="50">
        <label for="speed">Скорость:</label>
        <input type="range" id="speed" min="100" max="1000" step="100" value="200">
        <label for="cell-color">Цвет клетки:</label>
        <input type="color" id="cell-color" value="#3498db">
        <label for="grid-color">Цвет сетки:</label>
        <input type="color" id="grid-color" value="#000000">
        <label for="bg-color">Цвет фона:</label>
        <input type="color" id="bg-color" value="#f5f5f5">
        <button onclick="initializeGame()">Инициализировать</button>
        <button onclick="startGame()">Старт</button>
        <button onclick="stopGame()">Стоп</button>
        
    </div>
    <div id="generation">Поколение: 0</div>
    <canvas id="grid-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
